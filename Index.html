<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Chat</title>
    <link rel="stylesheet" href="style.css" />
    <script
      src="https://kit.fontawesome.com/da347b59d8.js"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <header>
      <h2 class="logo">
        <i class="fas fa-pen-to-square"></i>ChatGPT
        <span><i class="fas fa-angle-down"></i></span>
      </h2>
      <div class="but">
        <button class="connect">se connecter</button>
        <button class="subscription">s'inscrire</button>
      </div>
    </header>

    <div class="main">
      <h1>Comment puis-je vous aider ?</h1>
      <div class="champ">
        <div class="cadre">
          <textarea
            placeholder="Envoyer un message à ChatGPT"
            id=""
            cols="30"
            rows="5"
          ></textarea>

          <div class="btn">
            <button><i class="fas fa-circle-plus"></i></button>
            <button class="fa-lightbulb">
              <i class="fas fa-lightbulb"></i> Raisonne
            </button>
            <button class="fa-globe">
              <i class="fas fa-globe"></i> Rechercher
            </button>
            <button class="arrow">
              <i class="fas fa-circle-arrow-up"></i>
            </button>
          </div>
        </div>
      </div>

      <div class="champ2">
        <button class="texte">
          <i class="fas fa-file-lines"></i> Resumer un texte
        </button>
        <button class="plan">
          <i class="fas fa-lightbulb"></i> Elaborer un plan
        </button>
        <button class="tonner"><i class="fas fa-box"></i> M'etonner</button>
        <button class="conseils">
          <i class="fas fa-graduation-cap"></i> Obtenir des conseils
        </button>
        <button>Plus</button>
      </div>
    </div>

    <footer>
      <p>
        En envoyant des messages à ChatGPT, vous confirmez que vous acceptez nos
        <a href="http://">conditions d'utilisation</a> et <br />
        que vous avez pris connaissance de notre
        <a href="http://">politique de confidentialité.</a>
      </p>
    </footer>
  </body>
</html>
